<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Logo</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
      </div>
    </nav>

    <div class="container">
      <input id="input">
      <button onclick="fillList()">Add</button>
      <div id="output"></div>
    </div>
  </body>

  <script>
    var mylist = [];
    function fillList() {
      var iHandle = document.getElementById("input");
      var oHandle = document.getElementById("output");
      mylist.push(iHandle.value);

      var myHTML = "<ul class='collection'>";
      for (i=0;i<mylist.length;i++) {
        myHTML = myHTML +" <li class='collection-item avatar'>"+
        "<i class='material-icons'>"+"add_circle"+"</i>"+"<span class='title'>"+
        mylist[i] +"</span>"+ "<p>"+"First line"+"<br>"+"Second line"+"</p>"+"</li>";
      }
      myHTML = myHTML + "</ul>"
      oHandle.innerHTML = myHTML;
      iHandle.value = '';
    }
  </script>
</html>
